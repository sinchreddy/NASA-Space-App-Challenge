<!DOCTYPE html>
<html>
<head>
    <title>The Ocean</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .custom-button {
            width: 150px;
            height: 150px;
            border: none;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
        }

        .custom-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <video autoplay muted loop>
        <source src="images/water.mp4" type="video/mp4">
    </video>

    <div class="content">
        <h1>Welcome to the Ocean</h1>
        <p>Select an option below</p>

        <div class="button-container">
            <a href="chemosynthesis.html" class="custom-button" style="background-image: url('images/vent.jpeg');">
                Energy source
            </a>
            <a href="https://neal.fun/deep-sea/" target="_blank" class="custom-button" style="background-image: url('images/bio.jpg');">
                Biosphere
            </a>
            <a href="#ecosystem" class="custom-button" style="background-image: url('images/eco.jpg');">
                Ecosystem dynamics
            </a>
        </div>
    </div>

</body>
</html>
